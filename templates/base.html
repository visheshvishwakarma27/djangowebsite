<!DOCTYPE html>
<html>
<head>
<title>  {% block title  %}{% endblock title %}|This is a test page</title>
</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
 body {
   margin: 0;
   font-family: Arial, Helvetica, sans-serif;
 }
 
 .topnav {
   overflow: hidden;
   background-color: #333;
 }
 
 .topnav a {
   float: left;
   color: #f2f2f2;
   text-align: center;
   padding: 14px 16px;
   text-decoration: none;
   font-size: 17px;
 }
 
 .topnav a:hover {
   background-color: #ddd;
   color: black;
 }
 
 .topnav a.active {
   background-color: #17C3D5;
   color: white;
 }
 </style>
 </head>
 <body>
 
 <div class="topnav">
   <a class="active" href="/">Home</a>
   <a href="/news">news</a>
   <a href="/contact">Contact</a>
   <a href="/services">services</a>
   <a href="/about">about</a>
   <a href="/register">register</a>

 </div>
 

 <div style="padding-left:16px">
    
  
 </div>
 {% block body %}{% endblock body %}

</body>
</html>
